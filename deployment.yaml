# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kortstie-website
spec:
  selector: # Define the wrapping strategy
    matchLabels: # Match all pods with the defined labels
      app: kortstie-website # Labels follow the `name: value` template
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: kortstie-website
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: kortstieacr.azurecr.io/nginx:v1
          name: kortstie-website
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http